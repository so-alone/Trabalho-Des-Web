<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Gerenciador de Tarefas</h1>
        <button id="btnNovaTarefa">+ Nova Tarefa</button>
    </header>

    <main class="kanban">
        <section class="coluna" data-status="todo">
            <h2>A Fazer</h2>
            <div class="lista" id="todo"></div>
        </section>

        <section class="coluna" data-status="doing">
            <h2>Em Progresso</h2>
            <div class="lista" id="doing"></div>
        </section>

        <section class="coluna" data-status="done">
            <h2>Concluído</h2>
            <div class="lista" id="done"></div>
        </section>
    </main>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h3 id="modalTitulo">Nova Tarefa</h3>

            <form id="formTarefa">
                <input type="hidden" id="taskId">

                <label>Título *</label>
                <input type="text" id="titulo" required>

                <label>Descrição</label>
                <textarea id="descricao"></textarea>

                <label>Prioridade *</label>
                <select id="prioridade" required>
                    <option value="Baixa">Baixa</option>
                    <option value="Média">Média</option>
                    <option value="Alta">Alta</option>
                </select>

                

                <label>Data de Vencimento</label>
                <input type="date" id="vencimento">

                <div class="modal-btns">
                    <button type="submit" class="salvar">Salvar</button>
                    <button type="button" class="cancelar" id="fecharModal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
